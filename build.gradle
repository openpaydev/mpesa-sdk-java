allprojects {
    group = 'com.mpesa'
    version = '0.1.0'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }

    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = '11'
        targetCompatibility = '11'
        options.release.set(11)
    }
}
